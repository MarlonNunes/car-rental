version: "3.8"

services:
  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - SERVICES=secretsmanager
      - DEFAULT_REGION=us-east-1
      - EDGE_PORT=4566
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  mysql:
    image: mysql:5.7
    container_name: "mysql"
    restart: always
    environment:
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - "meu_mysql_volume:/var/lib/mysql"

  keycloak:
    image: quay.io/keycloak/keycloak
    container_name: "keycloak"
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: mysql
      KC_DB_USERNAME: root
      KC_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloack?createDatabaseIfNotExist=true
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    restart: always
    command: [ "start-dev"]

  init-localstack:
    image: amazon/aws-cli
    depends_on:
      - localstack
    volumes:
      - "./create-secret.sh:/create-secret.sh"
    env_file:
      - .env
    entrypoint: [ "/bin/sh", "-c" ]
    command: ["yum install -y jq && /create-secret.sh"]

volumes:
  meu_mysql_volume: